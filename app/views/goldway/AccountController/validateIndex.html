<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>实名认证-实例演示</title>
</head>
<body>
#{form @goldway.AccountController.validate(), id:'accountValidateForm'}
<table>
    <tr>
        <td><label>实名认证商户号：</label></td>
        <td><input type="text" name="merId" value="631000000000001" readonly="readonly"/></td>
    </tr>
    <tr>
        <td><label>实名认证商户名：</label></td>
        <td><input type="text" name="merName" value="金通测试商户" readonly="readonly"/></td>
    </tr>
    <tr>
        <td><label>交易代码：</label></td>
        <td><input type="text" name="transType" value="0402" readonly="readonly"/></td>
    </tr>
    <tr>
        <td><label>交易流水号：</label></td>
        <td><input type="text" name="serialNo" value="2015042000000001"/></td>
    </tr>
    <tr>
        <td><label>银行账号：</label></td>
        <td><input type="text" name="accNo" value="6222021103124578965"/></td>
    </tr>
    <tr>
        <td><label>银行户名：</label></td>
        <td>
            <input name="accName" type="text" value="工商银行"/>
            <input name="bankNo" type="text" value="102"/>
        </td>
    </tr>
    <tr>
        <td><label>证件类型：</label></td>
        <td><input type="text" name="certType" value="03"/></td>
    </tr>
    <tr>
        <td><label>证件号码：</label></td>
        <td><input type="text" name="certNo" value="320204158745878965"/></td>
    </tr>
    <tr>
        <td><label>手机号码：</label></td>
        <td><input type="text" name="mobile" value="15061975981"/></td>
    </tr>
    <tr>
        <td><input type="submit" name="btn_sub" value="实名认证"></td>
    </tr>
</table>
#{/form}
</body>
</html>
