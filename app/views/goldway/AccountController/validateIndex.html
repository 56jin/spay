<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>实名认证-实例演示</title>
</head>
<body>
#{form @goldway.AccountController.validate(), id:'accountValidateForm'}
<table>
    <tr>
        <td><label>实名认证商户号：</label></td>
        <td><input type="text" name="merId" value="100000001000002"/></td>
    </tr>
    <tr>
        <td><label>实名认证商户名：</label></td>
        <td><input type="text" name="merName" value="上海展义金融信息服务有限公司"/></td>
    </tr>
    <tr>
        <td><label>交易流水号：</label></td>
        <td><input type="text" name="serialNo" value="2015042000000001"/></td>
    </tr>
    <tr>
        <td><label>银行账号：</label></td>
        <td><input type="text" name="accNo" value="6222021103124578965"/></td>
    </tr>
    <tr>
        <td><label>银行户名：</label></td>
        <td>
            <input name="accName" type="text" value="招商银行"/>
            <input name="bankNo" type="text" value="308"/>
        </td>
    </tr>
    <tr>
        <td><label>证件类型：</label></td>
        <td><input type="text" name="certType" value="03"/></td>
    </tr>
    <tr>
        <td><label>证件号码：</label></td>
        <td><input type="text" name="certNo" value="6225885105574735"/></td>
    </tr>
    <tr>
        <td><label>手机号码：</label></td>
        <td><input type="text" name="mobile" value="18321718279"/></td>
    </tr>
    <tr>
        <td><input type="submit" value="实名认证"></td>
    </tr>
</table>
#{/form}
</body>
</html>
